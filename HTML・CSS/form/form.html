<!DOCTYPE html>
<html>
  <head>
    <title>HTML・フォーム</title>
    <meta charset="utf-8">
  </head>
  <body>

    <p>フォーム</p>
    <form>
      <p><input type="hidden" value="隠しパラメータ"></p>
      <p>テキスト：<input type="text" placeholder="テキスト"></p>
      <p>検索テキスト：<input type="search" placeholder="検索テキスト"><!-- HTML5 --></p>
      <p>電話：<input type="tel"><!-- HTML5 --></p>
      <p>URL：<input type="url"><!-- HTML5 --></p>
      <p>メール：<input type="email"><!-- HTML5 --></p>
      <p>パスワード：<input type="password"></p>
      <p>日付：<input type="date"><!-- HTML5 --></p>
      <p>月：<input type="month"><!-- HTML5 --></p>
      <p>週：<input type="week"><!-- HTML5 --></p>
      <p>時間：<input type="time"><!-- HTML5 --></p>
      <p>ローカル時間：<input type="datetime-local"><!-- HTML5 --></p>
      <p>数字：<input type="number"><!-- HTML5 --></p>
      <p>レンジ：<input type="range"><!-- HTML5 --></p>
      <p>色：<input type="color"><!-- HTML5 --></p>
      <p>
        <input type="radio" name="radio-test">ラジオ１
        <input type="radio" name="radio-test">ラジオ２
        <input type="radio" name="radio-test" checked>ラジオ３
      </p>
      <p>
        <input type="checkbox" name="test">チェックボックス１
        <input type="checkbox" name="test">チェックボックス２
        <input type="checkbox" name="test" checked>チェックボックス３
      </p>
      <p>ファイル：<input type="file"></p>
      <p>ボタン：<input type="button" value="ボタン"></p>
      <input type="submit" value="送信">
    </form>

  </body>
</html>

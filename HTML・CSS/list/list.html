<!DOCTYPE html>
<html>
  <head>
    <title>HTML・リスト</title>
    <meta charset="utf-8">
  </head>
  <body>
    <ul>
      <li>黒丸リスト１</li>
      <li>黒丸リスト２</li>
      <li>黒丸リスト３</li>
    </ul>

    <ul style="list-style: circle;">
      <li>白丸リスト１</li>
      <li>白丸リスト２</li>
      <li>白丸リスト３</li>
    </ul>

    <ol>
      <li>数字リスト１</li>
      <li>数字リスト２</li>
      <li>数字リスト３</li>
    </ol>

    <ol start="11">
      <li>数字リスト１１</li>
      <li>数字リスト１２</li>
      <li>数字リスト１３</li>
    </ol>

    <ol reversed>
      <li>数字リスト３</li>
      <li>数字リスト２</li>
      <li>数字リスト１</li>
    </ol>

    <ol type="A">
      <li>数字リストA</li>
      <li>数字リストB</li>
      <li>数字リストC</li>
    </ol>

    <ol type="a">
      <li>数字リストa</li>
      <li>数字リストb</li>
      <li>数字リストc</li>
    </ol>

    


    </body>

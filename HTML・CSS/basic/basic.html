<!DOCTYPE html>
<html>
  <head>
    <title>HTML基本</title>
    <meta charset="utf-8">
  </head>

  <body>
    <header>
      <div>div</div>

      <h1>h1</h1>
      <h2>h2</h2>
      <h3>h3</h3>
      <h4>h4</h4>
      <h5>h5</h5>
      <h6>h6</h6>

      <p>段落</p>

      <iframe src="https://changeofpace.site"></iframe>
    </header>

    <footer>
      <span>span</span>

      <b>太字(b)</b>
      <strong>太字(strong)</strong>  <!-- HTML5 -->

      <i>斜体(i)</i>
      <em>斜体(em)</em>  <!-- HTML5 -->

      <u>下線(u)</u>
      <ins>下線(ins)</ins>　<!-- HTML5 -->

      <sup>上付き文字</sup>

      <sub>下付き文字</sub>

      <del>取り消し線</del>

      <mark>ハイライト</mark>

      <button>ボタン</button>

      <a href="https://www.google.com/">リンク</a>

      <hr>

      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

    </footer>
  </body>
</html>

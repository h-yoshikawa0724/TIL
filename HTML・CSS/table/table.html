<!DOCTYPE html>
<html>
  <head>
    <title>HTML・テーブル</title>
    <meta charset="utf-8">
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th>ヘッダ１</th>
          <th>ヘッダ２</th>
          <th>ヘッダ３</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ボディ１ー１</td>
          <td>ボディ２－１</td>
          <td>ボディ３－１</td>
        </tr>
        <tr>
          <td>ボディ１－２</td>
          <td>ボディ２－２</td>
          <td>ボディ３－２</td>
        </tr>
        <tr>
          <td>ボディ１－３</td>
          <td>ボディ２－３</td>
          <td>ボディ３－３</td>
        </tr>
      </tbody>
    </table>

    <br>

    <table border="1">
      <thead>
        <tr>
          <th>ヘッダ１</th>
          <th>ヘッダ２</th>
          <th>ヘッダ３</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ボディ１ー１</td>
          <td>ボディ２－１</td>
          <td>ボディ３－１</td>
        </tr>
        <tr>
          <td>ボディ１－２</td>
          <td>ボディ２－２</td>
          <td>ボディ３－２</td>
        </tr>
        <tr>
          <td>ボディ１－３</td>
          <td>ボディ２－３</td>
          <td>ボディ３－３</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
